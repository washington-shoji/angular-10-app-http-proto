<div style="padding: 13px;">
<mat-spinner *ngIf="products.length === 0"></mat-spinner>

<mat-card *ngFor="let product of products" style="margin-top: 10px;">
<mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <p>{{product.description}}</p>
    <img style="height: 100%; width: 100%;" src="{{product.imageUrl}}"/>
</mat-card-content>
<mat-card-actions>
    <button mat-button>Buy product</button>
</mat-card-actions>
</mat-card>
</div>

<div class="buttons">
    <button mat-button (click)="firstPage()">First</button>
    <button mat-button (click)="previousPage()">Previous</button>
    <button mat-button (click)="nextPage()">Next</button>
    <button mat-button (click)="lastPage()">Last</button>
</div>
